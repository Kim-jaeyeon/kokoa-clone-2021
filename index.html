<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to 'TO MY DEAR'</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to 'TO MY DEAR'</h1>
        <p class="welcome-header__text">계정을 가지고 있다면, 이메일 혹은 전화번호로 로그인 하세요.</p>
    </header>

<form action="stores.html" method="GET" id="login-form">
    <input name="username" type="text" placeholder="이메일 혹은 전화번호"/>
    <input name="password" type="password" required placeholder="비밀번호"/>
    <input type="submit" value="로그인"/>
    <a href="#">계정이나 비밀번호를 잊어버렸나요?</a>
</form>
<div id="no-mobile">
    <span>화면이 너무 큽니다!</span>
</div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
